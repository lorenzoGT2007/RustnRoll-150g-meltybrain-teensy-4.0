[env]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
  adafruit/Adafruit BusIO@^1.17.2
  adafruit/Adafruit Unified Sensor@^1.1.15
  adafruit/Adafruit LIS331@^1.0.6

[env:teensy40_deg2]
build_src_filter = +<*.h> +<main_Degrees_2.cpp>

[env:teensy40_period]
build_src_filter = +<*.h> +<main_period.cpp>

[env:teensy40_Deg_Singlemotor]
build_src_filter = +<*.h> +<main_Degrees_Singlemotor.cpp>